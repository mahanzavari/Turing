<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turing Machine: Palindrome Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
        }
        .tape-cell {
            font-family: 'Roboto Mono', monospace;
            min-width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #374151; /* border-gray-700 */
            background-color: #1f2937; /* bg-gray-800 */
            color: #d1d5db; /* text-gray-300 */
            font-size: 1.25rem;
            transition: all 0.2s ease-in-out;
        }
        .tape-cell.active {
            border-color: #3b82f6; /* border-blue-500 */
            background-color: #374151; /* bg-gray-700 */
            color: #ffffff;
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        }
        .controls button {
            transition: all 0.2s ease;
        }
        .controls button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .status-box {
            background-color: #1f2937; /* bg-gray-800 */
            border: 1px solid #374151; /* border-gray-700 */
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
        }
        .status-box .label {
            font-size: 0.875rem;
            color: #9ca3af; /* text-gray-400 */
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .status-box .value {
            font-family: 'Roboto Mono', monospace;
            font-size: 1.5rem;
            color: #f3f4f6; /* text-gray-100 */
            font-weight: 500;
        }
        #result-display {
            font-size: 2.5rem;
            font-weight: 700;
            margin-top: 1.5rem;
            height: 50px;
        }
    </style>
</head>
<body class="text-white p-4 sm:p-8">
    <div class="max-w-7xl mx-auto flex flex-col items-center">
        <!-- Header -->
        <h1 class="text-3xl sm:text-4xl font-bold mb-2 text-center">Turing Machine Simulator</h1>
        <p class="text-lg text-gray-400 mb-6 text-center">Palindrome Checker for Alphabet Σ = {a, b}</p>

        <!-- Input Section -->
        <div class="w-full max-w-lg mb-6">
            <label for="input-string" class="block mb-2 text-sm font-medium text-gray-300">Enter Input String:</label>
            <div class="flex space-x-2">
                <input type="text" id="input-string" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="e.g., abba" value="ababa">
                <button id="setup-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Set Tape</button>
            </div>
        </div>

        <!-- Status Display -->
        <div class="grid grid-cols-2 sm:grid-cols-3 gap-4 w-full max-w-2xl mb-8">
            <div class="status-box">
                <div class="label">Current State</div>
                <div id="current-state" class="value">-</div>
            </div>
            <div class="status-box">
                <div class="label">Head Position</div>
                <div id="head-position" class="value">-</div>
            </div>
             <div class="status-box col-span-2 sm:col-span-1">
                <div class="label">Step Count</div>
                <div id="step-count" class="value">0</div>
            </div>
        </div>

        <!-- Tape Display -->
        <div class="mb-8 w-full overflow-x-auto pb-4">
            <div id="tape-container" class="flex justify-center p-4">
                <!-- Tape cells will be generated by JS -->
            </div>
        </div>
        
        <!-- Result Display -->
        <div id="result-display" class="text-center transition-opacity duration-500 opacity-0"></div>

        <!-- Controls -->
        <div class="controls flex flex-wrap justify-center gap-3 w-full max-w-md">
            <button id="run-btn" class="bg-green-600 hover:bg-green-700 font-bold py-2 px-5 rounded-lg">Run</button>
            <button id="pause-btn" class="bg-yellow-500 hover:bg-yellow-600 font-bold py-2 px-5 rounded-lg">Pause</button>
            <button id="step-btn" class="bg-indigo-600 hover:bg-indigo-700 font-bold py-2 px-5 rounded-lg">Step</button>
            <button id="reset-btn" class="bg-red-600 hover:bg-red-700 font-bold py-2 px-5 rounded-lg">Reset</button>
            <div class="w-full flex justify-center mt-4">
                 <label for="speed-slider" class="mr-3 pt-1">Speed:</label>
                 <input type="range" id="speed-slider" min="50" max="1000" value="750" class="w-48">
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const inputStringEl = document.getElementById('input-string');
            const setupBtn = document.getElementById('setup-btn');
            const tapeContainer = document.getElementById('tape-container');
            const currentStateEl = document.getElementById('current-state');
            const headPositionEl = document.getElementById('head-position');
            const stepCountEl = document.getElementById('step-count');
            const resultDisplayEl = document.getElementById('result-display');
            const runBtn = document.getElementById('run-btn');
            const pauseBtn = document.getElementById('pause-btn');
            const stepBtn = document.getElementById('step-btn');
            const resetBtn = document.getElementById('reset-btn');
            const speedSlider = document.getElementById('speed-slider');

            // --- Turing Machine Definition ---
            const BLANK = 'B';
            const HALT_STATE = 'q_halt';
            
            // Transition function: δ(Current State, Read Symbol) → {newState, write, move}
            const transitions = {
                'q0': {
                    'a': { newState: 'q1', write: BLANK, move: 'R' },
                    'b': { newState: 'q2', write: BLANK, move: 'R' },
                    [BLANK]: { newState: 'q_yes', write: BLANK, move: 'L' }
                },
                'q1': { // Saw 'a', scanning right
                    'a': { newState: 'q1', write: 'a', move: 'R' },
                    'b': { newState: 'q1', write: 'b', move: 'R' },
                    [BLANK]: { newState: 'q3', write: BLANK, move: 'L' }
                },
                'q2': { // Saw 'b', scanning right
                    'a': { newState: 'q2', write: 'a', move: 'R' },
                    'b': { newState: 'q2', write: 'b', move: 'R' },
                    [BLANK]: { newState: 'q4', write: BLANK, move: 'L' }
                },
                'q3': { // Expect 'a' at the end
                    'a': { newState: 'q5', write: BLANK, move: 'L' },
                    'b': { newState: 'q_no', write: 'b', move: 'L' },
                    [BLANK]: { newState: 'q_yes', write: BLANK, move: 'L' }
                },
                'q4': { // Expect 'b' at the end
                    'b': { newState: 'q5', write: BLANK, move: 'L' },
                    'a': { newState: 'q_no', write: 'a', move: 'L' },
                    [BLANK]: { newState: 'q_yes', write: BLANK, move: 'L' }
                },
                'q5': { // Return left
                    'a': { newState: 'q5', write: 'a', move: 'L' },
                    'b': { newState: 'q5', write: 'b', move: 'L' },
                    [BLANK]: { newState: 'q0', write: BLANK, move: 'R' }
                },
                'q_yes': { // Start Accept Sequence
                    'a': { newState: 'q_yes', write: BLANK, move: 'L' },
                    'b': { newState: 'q_yes', write: BLANK, move: 'L' },
                    [BLANK]: { newState: 'qy1', write: BLANK, move: 'R' }
                },
                'qy1': { [BLANK]: { newState: 'qy2', write: 'Y', move: 'R' } },
                'qy2': { [BLANK]: { newState: 'qy3', write: 'E', move: 'R' } },
                'qy3': { [BLANK]: { newState: HALT_STATE, write: 'S', move: 'S' } },
                'q_no': { // Start Reject Sequence
                    'a': { newState: 'q_no', write: BLANK, move: 'L' },
                    'b': { newState: 'q_no', write: BLANK, move: 'L' },
                    [BLANK]: { newState: 'qn1', write: BLANK, move: 'R' }
                },
                'qn1': { [BLANK]: { newState: 'qn2', write: 'N', move: 'R' } },
                'qn2': { [BLANK]: { newState: HALT_STATE, write: 'O', move: 'S' } }
            };

            // --- Machine State ---
            let tape = {};
            let head = 0;
            let currentState = 'q0';
            let stepCount = 0;
            let simulationInterval = null;
            let initialString = '';
            
            // --- Core Functions ---

            /**
             * Initializes the machine to its starting configuration.
             */
            function setupMachine() {
                const inputStr = inputStringEl.value.trim();
                // Validate input
                if (!/^[ab]*$/.test(inputStr)) {
                    alert("Invalid input. Please use only 'a' and 'b'.");
                    return;
                }

                initialString = inputStr;
                resetMachine();
            }
            
            /**
             * Resets the machine to its initial state with the current string.
             */
            function resetMachine() {
                clearInterval(simulationInterval);
                simulationInterval = null;
                
                tape = {};
                for (let i = 0; i < initialString.length; i++) {
                    tape[i] = initialString[i];
                }
                
                head = 0;
                currentState = 'q0';
                stepCount = 0;
                
                updateUI();
                updateControls(true);
                resultDisplayEl.textContent = '';
                resultDisplayEl.style.opacity = '0';
            }

            /**
             * Executes a single step of the Turing machine.
             */
            function step() {
                if (currentState === HALT_STATE) {
                    stopSimulation();
                    showResult();
                    return;
                }

                const readSymbol = tape[head] || BLANK;
                const transition = transitions[currentState] && transitions[currentState][readSymbol];

                if (!transition) {
                    console.error(`No transition found for state=${currentState}, read=${readSymbol}`);
                    stopSimulation();
                    currentState = 'Error';
                    updateUI();
                    return;
                }

                // Update tape
                tape[head] = transition.write;
                
                // Update state
                currentState = transition.newState;

                // Move head
                if (transition.move === 'R') {
                    head++;
                } else if (transition.move === 'L') {
                    head--;
                }
                
                stepCount++;
                updateUI();

                if (currentState === HALT_STATE) {
                    stopSimulation();
                    showResult();
                }
            }
            
            /**
             * Starts the continuous simulation.
             */
            function runSimulation() {
                if(simulationInterval) return; // Already running
                if (currentState === HALT_STATE) resetMachine();

                updateControls(false); // Disable setup/run, enable pause
                const delay = 1050 - speedSlider.value;
                simulationInterval = setInterval(step, delay);
            }

            /**
             * Pauses the continuous simulation.
             */
            function stopSimulation() {
                clearInterval(simulationInterval);
                simulationInterval = null;
                updateControls(true); // Enable setup/run, disable pause
            }

            /**
             * Renders the current state of the machine on the screen.
             */
            function updateUI() {
                renderTape();
                currentStateEl.textContent = currentState;
                headPositionEl.textContent = head;
                stepCountEl.textContent = stepCount;
            }

            /**
             * Displays the tape on the page.
             */
            function renderTape() {
                tapeContainer.innerHTML = '';
                const keys = Object.keys(tape).map(Number).sort((a, b) => a - b);
                
                let min = Math.min(head, keys.length > 0 ? keys[0] : 0) - 5;
                let max = Math.max(head, keys.length > 0 ? keys[keys.length - 1] : 0) + 5;

                for (let i = min; i <= max; i++) {
                    const cell = document.createElement('div');
                    cell.classList.add('tape-cell');
                    if (i === head) {
                        cell.classList.add('active');
                    }
                    cell.textContent = tape[i] || BLANK;
                    tapeContainer.appendChild(cell);
                }
            }

            /**
             * Updates which control buttons are enabled/disabled.
             */
            function updateControls(isPaused) {
                runBtn.disabled = !isPaused;
                stepBtn.disabled = !isPaused;
                setupBtn.disabled = !isPaused;
                resetBtn.disabled = !isPaused;
                inputStringEl.disabled = !isPaused;
                
                pauseBtn.disabled = isPaused;

                if (currentState === HALT_STATE) {
                    runBtn.disabled = true;
                    stepBtn.disabled = true;
                    pauseBtn.disabled = true;
                }
            }

            /**
             * Shows the final result after halting.
             */
            function showResult() {
                let finalTape = '';
                Object.keys(tape).sort((a,b) => a-b).forEach(key => {
                    if (tape[key] !== BLANK) finalTape += tape[key];
                });

                if (finalTape === 'YES') {
                    resultDisplayEl.textContent = 'Result: YES';
                    resultDisplayEl.className = 'text-green-400 text-3xl font-bold mt-6 transition-opacity duration-500 opacity-100';
                } else if (finalTape === 'NO') {
                    resultDisplayEl.textContent = 'Result: NO';
                     resultDisplayEl.className = 'text-red-400 text-3xl font-bold mt-6 transition-opacity duration-500 opacity-100';
                } else {
                    resultDisplayEl.textContent = 'HALTED';
                    resultDisplayEl.className = 'text-gray-400 text-3xl font-bold mt-6 transition-opacity duration-500 opacity-100';
                }
            }
            
            // --- Event Listeners ---
            setupBtn.addEventListener('click', setupMachine);
            resetBtn.addEventListener('click', resetMachine);
            stepBtn.addEventListener('click', () => {
                if (currentState === HALT_STATE) resetMachine();
                step();
            });
            runBtn.addEventListener('click', runSimulation);
            pauseBtn.addEventListener('click', stopSimulation);
            speedSlider.addEventListener('input', () => {
                if(simulationInterval) {
                    stopSimulation();
                    runSimulation();
                }
            });

            // Initial setup
            setupMachine();
        });
    </script>
</body>
</html>
